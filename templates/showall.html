{% extends "base.html" %}
<!--Show all the post-->
{% block content %} 
	<h1 align='center'>Build A Blog</h1>
	{% if blogs|length == 0 %}
    <p>There is no blog yet!</p>
    {% else %}
		{% for blog in blogs %}
			<p align: "center"><h2><a href="blog?id={{ blog.id }}">{{ blog.blog_title }}</a></h2></p>
			<p><h4>{{ blog.blog_body }}</h4></p>
		{%  endfor  %}
	{% endif %}

{%  endblock  %}
